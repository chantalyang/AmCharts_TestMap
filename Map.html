<html>
    <head>
      <script src="ammap/ammap.js" type="text/javascript"></script>
<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />
    <script src="ammap/maps/js/worldLow.js" type="text/javascript"></script>
<script>
	 // add all your code to this method, as this will ensure that page is loaded
    AmCharts.ready(function() {
        // create AmMap object
        var map = new AmCharts.AmMap();
        // set path to images
        map.pathToImages = "ammap/images/";

        /* create data provider object
         map property is usually the same as the name of the map file.

         getAreasFromMap indicates that amMap should read all the areas available
         in the map data and treat them as they are included in your data provider.
         in case you don't set it to true, all the areas except listed in data
         provider will be treated as unlisted.
        */
        var icon = "M16,3.5c-4.142,0-7.5,3.358-7.5,7.5c0,4.143,7.5,18.121,7.5,18.121S23.5,15.143,23.5,11C23.5,6.858,20.143,3.5,16,3.5z M16,14.584c-1.979,0-3.584-1.604-3.584-3.584S14.021,7.416,16,7.416S19.584,9.021,19.584,11S17.979,14.584,16,14.584z";
        var dataProvider = {
            map: "worldLow",
           // getAreasFromMap:true  
          // areas:[{id:"ZA", color:"#CC0000"},{id:"US"},{id:"FR"}] 
          images: [{latitude: -1.283300, longitude:36.816700, svgPath:icon, color:"#6c00ff", label:"Nairobi", labelShiftY:6, labelShiftX:3}]                      
        }; 
        // pass data provider to the map object
        map.dataProvider = dataProvider;

        /* create areas settings
         * autoZoom set to true means that the map will zoom-in when clicked on the area
         * selectedColor indicates color of the clicked area.
         */
        map.areasSettings = {
            autoZoom: true,
            selectedColor: "#CC0000"
        };

        // let's say we want a small map to be displayed, so let's create it
        map.smallMap = new AmCharts.SmallMap();

        // write the map to container div
        map.write("mapdiv");
    });


</script>

    </head>
   
    <body>
   <h1> Test Map</h1> 
   <div id="mapdiv" style="width: 1000px; height: 600px;"></div>

    </body>
</html>
